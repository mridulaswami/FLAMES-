<html>
  <head>
    <title>Flames Game Using JavaScript</title>
  </head>
  <body>
  <h3>FLAMES Game Using JavaScript</h3>
    <input type='text' id='name1' ><br><br>
    <input type='text' id='name2' ><br><br>
    <input type='button' value='Click' onclick='flames()'>
    <h3 id='output'></h3>
  <script>
    function replaceAt(string, index, replace) {
      return string.substring(0, index) + replace + string.substring(index + 1);
    }
    function flames(){
      var res=document.getElementById("output");
      var a=document.getElementById("name1").value.toLowerCase();
      var b=document.getElementById("name2").value.toLowerCase();
      if(a!=" "&&b!=" "){
        for (i=0;i<a.length;i++){
          for(j=0;j<b.length;j++){
            if(a[i]==b[j]){
              a=replaceAt(a,i,'*');
              b=replaceAt(b,j,'*');
            }
          }
        }
        var countLetters=0;
        for (i=0;i<a.length;i++){
          if(a[i]!='*'){
            countLetters++;
          }
        }
        for (i=0;i<b.length;i++){
          if(b[i]!='*'){
            countLetters++;
          }
        }
        if(countLetters>1){
          var flames="FLAMES";
          c=0;
          l=1;
          for(i=0;flames.length!=1;i++){
            if(l==countLetters)
            {
              if(c>=flames.length)
              {
                c=0;
              }
              flames=replaceAt(flames,c,'');
              l=1;
            }  
            if(c>=flames.length)
            {
              c=0;
            }        
            l++;
            c++;
          }
          
          switch(flames){
            case 'F':
              flames="Friend";
              break;
            case 'L':
              flames="Love";
              break;
            case 'A':
              flames="Affection";
              break;
            case 'M':
              flames="Marriage";
              break;
            case 'E':
              flames="Enemies";
              break;
            case 'S':
              flames="Secret Lovers";
              break;
          }
        }
        if(countLetters==1){
          flames="Secret Lovers";
        }
        if(countLetters==0){
          flames="Its Same Name";
        }
        res.innerHTML="<b style='color:green;'>"+document.getElementById("name2").value+"</b> is <b style='color:blue;'>"+document.getElementById("name1").value+flames+"</b>";
      }else{
        res.innerHTML="Please Enter Name";
      }
    }
  </script>
  </body>
</html>
